{% extends 'base.html' %}
{% block title %}MBTI测试{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-mbti'  method="post" style="font-size: medium">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}
              <h2 class="text-center">信息填写</h2>
              <div class=".radio-primary" >
                  {{ mbti_form }}
              </div>

          <button type="submit" class="btn btn-primary pull-right" style="font-size: xx-large">提交</button>
          </form>
        </div>
        </div>
        <div class="well" style="height: 200px;"></div>
    
    {% else %}
    <h1>你尚未<a href="/login/">登录</a>，无法进行MBTI人格测试！</h1>
    {% endif %}
{% endblock %}
